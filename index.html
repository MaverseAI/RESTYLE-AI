<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RESTYLE AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: "var(--background)",
              foreground: "var(--foreground)",
              primary: {
                DEFAULT: "#5e13f6",
                foreground: "#ffffff",
              },
              secondary: {
                DEFAULT: "#8b5cf6",
                foreground: "#ffffff",
              },
              muted: {
                DEFAULT: "var(--muted)",
                foreground: "var(--muted-foreground)",
              },
              card: {
                DEFAULT: "var(--card)",
                foreground: "var(--card-foreground)",
              },
              border: "var(--border)",
              destructive: "#ef4444",
            },
            animation: {
              "fade-in-up": "fadeInUp 0.8s ease-out forwards",
              "pulse-slow": "pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite",
            },
            keyframes: {
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
            },
            boxShadow: {
              glass: "0 8px 32px 0 rgba(31, 38, 135, 0.15)",
              "glass-dark": "0 8px 32px 0 rgba(0, 0, 0, 0.5)",
              soft: "0 4px 20px -2px rgba(0, 0, 0, 0.05)",
            },
          },
        },
      };
    </script>
    <style>
      :root {
        /* Apple-like Light Grey Background */
        --background: #F5F5F7;
        --foreground: #1d1d1f;
        
        --muted: #f5f5f7;
        --muted-foreground: #86868b;
        
        --card: #ffffff;
        --card-foreground: #1d1d1f;
        
        --border: #e5e7eb;
        
        /* White glass for light mode */
        --glass-bg: rgba(255, 255, 255, 0.85);
        --glass-border: rgba(255, 255, 255, 0.5);
      }
      .dark {
        /* Deep Greyish Navy Background (Slate 900) */
        --background: #0f172a;
        --foreground: #f8fafc;
        
        --muted: #1e293b;
        --muted-foreground: #94a3b8;
        
        --card: #1e293b;
        --card-foreground: #f8fafc;
        
        --border: #334155;
        
        /* Dark glass for dark mode - lighter than background (Slate 800) */
        --glass-bg: rgba(30, 41, 59, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
      }
      body {
        background-color: var(--background);
        color: var(--foreground);
        transition: background-color 0.3s, color 0.3s;
      }
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        transition: background 0.3s, border 0.3s;
      }
      .dark .glass {
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
      .gradient-primary {
        background: linear-gradient(135deg, #5e13f6 0%, #8b5cf6 100%);
      }
      .gradient-upload {
        background: linear-gradient(135deg, #3b82f6 0%, #5e13f6 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.33.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "clsx": "https://esm.sh/clsx@^2.1.1",
    "tailwind-merge": "https://esm.sh/tailwind-merge@^3.4.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
